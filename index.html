<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Zaporium • Key</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap');
    
    body {
      margin: 0;
      height: 100vh;
      background: #000;
      color: #0ff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .container {
      background: rgba(10, 10, 30, 0.85);
      padding: 40px 30px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 30px #0ff;
      border: 1px solid #0ff;
      max-width: 90%;
    }
    h1 {
      font-size: 2.8rem;
      margin: 0 0 10px;
      text-shadow: 0 0 10px #0ff;
    }
    .subtitle {
      color: #0ff;
      opacity: 0.8;
      margin-bottom: 30px;
    }
    .key-box {
      background: #000;
      padding: 20px;
      border: 2px dashed #0ff;
      border-radius: 12px;
      margin: 20px 0;
      font-size: 1.4rem;
      letter-spacing: 2px;
      word-break: break-all;
    }
    .copy-btn {
      background: #0ff;
      color: #000;
      border: none;
      padding: 14px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 50px;
      cursor: pointer;
      margin: 20px 0;
      transition: all 0.3s;
    }
    .copy-btn:hover { background: #0cc; transform: scale(1.05); }
    .success { color: #0f0; margin: 15px 0; font-size: 1.1rem; }
    .links a { color: #0ff; margin: 0 15px; text-decoration: none; }
    .footer {
      margin-top: 30px;
      font-size: 0.9rem;
      opacity: 0.7;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ZAPORIUM</h1>
    <p class="subtitle">Your exclusive access key</p>

    <div id="loading" class="key-box">Loading key...</div>

    <div id="keySection" class="hidden">
      <div id="keyDisplay" class="key-box">ZAP-XXXXX-XXXXX-XXXXX</div>
      <button class="copy-btn" onclick="copyKey()">COPY KEY</button>
      <p class="success">Success! Use in Zaporium Hub</p>
      <div class="links">
        <a href="#">YouTube</a>
        <a href="#">Discord</a>
        <a href="#">TikTok</a>
      </div>
      <p class="footer">Key expires in 24 hours • Do not share</p>
    </div>

    <div id="error" class="hidden key-box" style="border-color:#f44;color:#f88;">
      Invalid or expired link.<br>Please request a new one.
    </div>
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('t');

    async function loadKey() {
      if (!token || token.trim() === '' || token === '{CLICK_ID}') {
        showError();
        return;
      }

      try {
        const response = await fetch('https://raw.githubusercontent.com/cheyt2025-cyber/Keysystem/main/keys.txt');
        if (!response.ok) throw new Error('keys.txt not found');
        
        const text = await response.text();
        const keys = JSON.parse(text);  // keys.txt must be valid JSON

        const key = keys[token];

        if (key && key.trim() !== '') {
          document.getElementById('keyDisplay').textContent = key;
          document.getElementById('loading').classList.add('hidden');
          document.getElementById('keySection').classList.remove('hidden');
        } else {
          showError();
        }
      } catch (e) {
        console.error(e);
        showError();
      }
    }

    function showError() {
      document.getElementById('loading').classList.add('hidden');
      document.getElementById('error').classList.remove('hidden');
    }

    function copyKey() {
      const keyText = document.getElementById('keyDisplay').textContent;
      navigator.clipboard.writeText(keyText);
      alert('Key copied to clipboard!');
    }

    // Start loading
    loadKey();
  </script>
</body>
</html>
